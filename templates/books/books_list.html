{% extends 'base.html' %}

{% block contents %}
    <p>책리스트</p>
    {% for book in books %}
        <div class="card mt-1">
            <div class="card-header">
                <a class="text-decoration-none text-info " href="{% url 'books:category_books_list' book.category.id %}">{{ book.category }}</a>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                <p><a class='text-decoration-none fs-3 text-secondary-emphasis' href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a><br></p>
                <footer class="blockquote-footer fs-6 fst-italic">{{ book.author }}</footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}
    {% include 'pagination.html' %}
{% endblock contents %}
